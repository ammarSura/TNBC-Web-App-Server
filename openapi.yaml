openapi: 3.1.0
info:
  title: TNBC Triple Negative Cell Segmentation 
  version: 1.0.0
  description: Web App for Triple Negative Cell Segmentation research
paths:
  /login:
    post:
      operationId: login
      tags:
        - Auth
      summary: Allow user to log in
      requestBody:
        description: Username and password
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/idTokenRequestBody'
                - $ref: '#/components/schemas/refreshTokenRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - accessToken
                  - accessTokenExpiresAt
                  - refreshToken
                  - refreshTokenExpiresAt
                properties:
                  accessToken:
                    type: string
                  accessTokenExpiresAt:
                    type: number
                  refreshToken:
                    type: string
                  refreshTokenExpiresAt:
                    type: number
  /refreshToken/{refreshToken}:
    delete:
      operationId: deleteRefreshToken
      tags:
        - Auth
      summary: Allow admin to delete 
      parameters:
        - name: refreshToken
          in: path
          description: refreshToken to revoke
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
      security:
        - bearerAuth: []      
  /user:
    get:
      operationId: getUser
      tags:
        - Users
      summary: Fetch details of a user
      parameters:
        - name: userId
          in: query
          description: userId of user to be fetched
          schema:
            type: string
      responses:
        '200':
          description: OK
      security:
        - bearerAuth: []       
components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT   
  schemas:
    idTokenRequestBody:
      type: object
      required:
        - idToken
      properties:
        idToken:
          type: string
    refreshTokenRequestBody:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string


                
                
        
